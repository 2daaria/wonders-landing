<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/main-styles.css">
	
	<title>Wonders | Buy bus tickets online</title>
</head>
<body>
	<header class="header">
		
		<!----------LOGO + BURGER-OPENER--------->
		<div class="header__container">
			<img src="./assets/icons/Logo-element.svg" alt="">
			
			<button id="burger-opener" class="burger-opener">
				<img
					id="burger-icon"
					src="assets/icons/burger-open.svg"
					alt=""
					width="30"
					height="24"
					aria-hidden="true"
				>
			</button>
			<span class="logo-name">Wonders</span>
		</div>
		
		<!----------BURGER LIST---------->
		<nav class="burger__nav">
			<div id="burger" class="burger burger-closed">
				<div class="burger__container">
					<ul class="burger__list">
						<li><a href="#mobile-app" class="burger__item-link">Mobile App</a></li>
						<li><a href="#faqs" class="burger__item-link">FAQs</a></li>
						<li><a href="#contact" class="burger__item-link">Contact</a></li>
						<li><a href="#sign-up" class="burger__item-link">Sign Up</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!----------HEADER LIST---------->
		<nav class="header__nav">
			<div class="header__nav-container">
				<ul class="header__nav-list">
					<li><a href="#mobile-app" class="header__nav-item-link">Mobile App</a></li>
					<li><a href="#faqs" class="header__nav-item-link">FAQs</a></li>
					<li><a href="#contact" class="header__nav-item-link">Contact</a></li>
					<li><a href="#sign-up" class="header__nav-item-link header__nav-item-link-signup">Sign Up</a></li>
				</ul>
			</div>
		</nav>
	</header>
	
	<main>
		<div class="three-first-sections">
			
			<!----------HERO---------->
			<section class="hero"></section>
			
			<!----------STATS---------->
			<section class="stats">
				<div class="stats__wrapper">
					<div class="stats__item kilometers">
						<div class="stats__value-wrapper">
							<span class="stats__value-item" aria-label="Sixty-eight thousand">68k+</span>
						</div>
						<div class="stats__title-wrapper">
							<span class="stats__title">Track kilometers</span>
						</div>
					</div>
					
					<div class="stats__item photos">
						<div class="stats__value-wrapper">
							<span class="stats__value-item" aria-label="One million four hundred thousand">1.4M+</span>
						</div>
						<div class="stats__title-wrapper">
							<span class="stats__title">Photos Taken</span>
						</div>
					</div>
					
					<div class="stats__item altitude">
						<div class="stats__value-wrapper">
							<span class="stats__value-item" aria-label="Twenty-three million">23M+</span>
						</div>
						<div class="stats__title-wrapper">
							<span class="stats__title">Altitude Gained</span>
						</div>
					</div>
					
					<div class="stats__item years">
						<div class="stats__value-wrapper">
							<span class="stats__value-item" aria-label="One hundred sixty-five">165+</span>
						</div>
						<div class="stats__title-wrapper">
							<span class="stats__title">Years of history</span>
						</div>
					</div>
				</div>
			</section>
			
			<!----------GALLERY---------->
			<section class="gallery">
				<div class="gallery__heading">
					<h2 class="gallery__heading-title">Glimpses of Glory</h2>
				</div>
				
				<div class="gallery__wrapper">
					
					<div class="gallery_wrapper-1-2">
						<div class="gallery__item item-1">
							<a href="#">
								<img
									class="gallery__item-img img-1"
									src="./assets/images/gallery-img-1.png"
									alt="Snowy mountains">
							</a>
						</div>
						
						<div class="gallery__item item-2">
							<a href="#">
								<img
									class="gallery__item-img img-2"
									src="./assets/images/gallery-img-2.png"
									alt="Bus on mountain road">
							</a>
						</div>
					</div>
					
					<div class="gallery_wrapper-3-4-5">
						<div class="gallery_wrapper-3-4">
							<div class="gallery__item item-3">
								<a href="#">
									<img
										class="gallery__item-img img-3"
										src="./assets/images/gallery-img-3.png"
										alt="Mountain slope">
								</a>
							</div>
							
							<div class="gallery__item item-4">
								<a href="#">
									<img
										class="gallery__item-img img-4"
										src="./assets/images/gallery-img-4.png"
										alt="Mountain road">
								</a>
							</div>
						</div>
						
						<div class="gallery__wrapper-5">
							<div class="gallery__item item-5">
								<a href="#">
									<img
										class="gallery__item-img img-5"
										src="./assets/images/gallery-img-5.png"
										alt="Foggy mountain road with grassy slope">
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		
		</div>
	</main>
	<script src="./scripts/burger.js"></script>
</body>
</html>
